<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

    </ui:define>
    
    <ui:define name="content">
        <h:outputLabel class="title">  Incoming Orders </h:outputLabel> <button onclick="showTable()"> <i class="arrow down" ></i></button>
        <div class="table">
            <h:dataTable value="#{viewOrders.incoming}" var="item" >
                <h:column> 
                    #{item.dish.name}
                </h:column>
                <h:column >
                    #{item.amount}
                </h:column>
            </h:dataTable>
        </div>


        <br></br> <br></br>
        <h:outputLabel class="title">  Completed Orders </h:outputLabel>   <button onclick="showTable()"> <i class="arrow down" ></i></button>
        <div class="table">
            <h:dataTable value="#{viewOrders.completed}" var="item" >
                <h:column> 
                    #{item.dish.name}
                </h:column>
                <h:column >
                    #{item.amount}
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>



    <ui:define name="bottom">

    </ui:define>
    <h:outputScript library="js" name="common.js" >
        function showTable()
        {
        var x = var x = document.getElementById("incoming");
        if (x.style.display === "none") {
        x.style.display = "block";
        } else {
        x.style.display = "none";
        }
        }

    </h:outputScript>

</ui:composition>
